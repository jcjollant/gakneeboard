    NmsNotamResponse:
      allOf:
        - $ref: '#/components/schemas/NmsResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/NmsNotamData'
          required: [data]

    NmsInitialLoadData:
      type: object
      properties:
        url:
          $ref: '#/components/schemas/ContentURL'
      description: >
        Relative content path providing temporary access to a initial load file.

    NmsInitialLoadResponse:
      allOf:
        - $ref: '#/components/schemas/NmsResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/NmsInitialLoadData'
          required: [data]

    NmsTime:
      type: string
      format: date-time
      example: 2025-03-28T12:00:00Z
      description: >
        Time represented as yyyy-MM-ddTHH:mm:ssZ.

    NotamClassification:
      type: string
      enum: [INTERNATIONAL, MILITARY, LOCAL_MILITARY, DOMESTIC, FDC]
      example: FDC
