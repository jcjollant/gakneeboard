        Enumeration of NOTAM classifications representing the sub groups of 
        NOTAM messages.

    NotamFeature:
      type: string
      enum: [RWY,TWY,APRON,AD,OBST,NAV,COM,SVC,AIRSPACE,ODP,SID,STAR,
              CHART,DATA,DVA,IAP,VFP,ROUTE,SPECIAL,SECURITY]
      example: RWY
      description: >
        Enumeration of NOTAM airspace features.

    NmsId:
      type: string
      example: '1234567812345678'
      pattern: '^\d{16}$'
      description: >
        The unique NOTAM identifier.

    NotamNumber:
      type: string
      example: '10/108'
      pattern: '^\d{2}/\d{3}|[a-zA-Z]{1}\d{4}/\d{2}|\d{1}/\d{4}$'
      description: >
        The NOTAM number represents either the Domestic, ICAO, FDC, Military, 
        or Checklist numbering formats.

    RadiusNauticalMiles:
      type: number
      format: double
      minimum: 0.0
      maximum: 100.0
      example: 5.6
      description: Radius in nautical miles.

