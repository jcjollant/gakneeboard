openapi: 3.0.4
info:
  title: NOTAM Management System API (NMS-API)
  version: '1.0.17 - Revised: 2025-10-24'
  description: |-
    **Overview**

    The NMS-API provides endpoints for requesting NOTAM data. Optional filters
    are provided to request subsets of NOTAM data. Supported filters are:
    accountability, classification, effect start and end date, feature, free 
    text, id, last updated date, latitude, location, longitude, NOTAM number, 
    and radius.

    The API also supports requesting initial load data by NOTAM 
    classification.

    The API also support requesting NOTAM checklists data. Checklist data is 
    filtered by: accountability, classification, and location.

    Additionally, the API provides access to Location-Series data.

    **Authentication**

    Access to the API endpoints is restricted by bearer token authentication. 
    The bearer token is renewed using the *client_id*, *client_secret*, 
    and *authorization URL* provided during API registration. To renew the 
    token a POST request must be sent to the *authorization URL*.
    ---
    ***Example:***
    ```
    curl -X POST \
    --location "https://<HOST_NAME>/v1/auth/token" \
    --header "Content-Type: application/x-www-form-urlencoded" \
    -d grant_type=client_credentials \
    -u <CLIENT_ID>:<CLIENT_SECRET>
    ```

    **Data Formats**

    NMS-API responses are JSON formatted messages. NOTAM data within the 
    response body will be represented as either AIXM 5.1 or GeoJSON format, 
    depending on the user provided *nmsResponseFormat* HTTP header. The 
    *nmsResponseFormat* header is a required parameter, if it is not provided 
    an error will be generated. Acceptable header values are:

    *nmsResponseFormat: AIXM | GEOJSON*

    **Reference Documentation**

    FNS NDS WSDD, FNS NDS WSRD, and AIDAP IRD

