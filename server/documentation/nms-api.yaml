            $ref: '#/components/schemas/NmsResponseFormat'
          description: >
            The NOTAM format to be provided in the response body.
        - name: accountability
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/Accountability'
          description: >
            Filters active NOTAM data by the provided accountability criteria.
        - name: allowRedirect
          in: query
          required: false
          schema:
            type: boolean
          description: >
            Toggles whether to allow temporary redirects when requesting content 
            URLs. Should only be used with the ***classification*** parameter.If not 
            provided then temporary redirects will be enabled by default.
        - name: classification
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/NotamClassification'
          description: >
            Filters active NOTAM data by the provided classification criteria. When 
            provided as the sole query parameter, the request will return a relative 
            content path referencing a file containing the complete set of NOTAMs for the 
            provided classification in either AIXM or GeoJSON formats as defined by 
            the *nmsResponseFormat* request header. The resulting relative content path 
            will expire after 5 minutes. When coupled with any other query parameter the 
            request will return either AIXM or GeoJSON formatted data directly in 
            the response body.
        - name: effectiveEndDate
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/NmsTime'
          description: >
            Filters active NOTAM data based on the provided start and end time 
