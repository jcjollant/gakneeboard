            *effectiveStartDate* parameter.
        - name: effectiveStartDate
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/NmsTime'
          description: >
            Filters active NOTAM data based on the provided start and end time 
            criteria. This parameter must be used together with the 
            *effectiveEndDate* parameter.
        - name: feature
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/NotamFeature'
          description: >
            Filters active NOTAM data by the provided feature criteria.
        - name: freeText
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/FreeText'
          description: >
            Filters active NOTAM data by the provided free text criteria.
        - name: nmsId
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/NmsId'
          description: >
            Filters all NOTAM data by the provided unique identifier criteria. 
            Returns a single NOTAM, whether active or inactive.
        - name: lastUpdatedDate
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/NmsTime'
          description: >
            Filters all NOTAM data by the provided last modification time 
            criteria, generating a set of NOTAMs which have been modified 
            (created, updated, canceled) between the provided 
            *lastUpdatedDate* and current UTC time. This parameter is 
            limited to a 24 hour window prior to current time. Returned data 
            will include both active and inactive NOTAMs.
        - name: latitude
