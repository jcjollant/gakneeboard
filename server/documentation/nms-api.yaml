                "lastModUserId": "SYSTEM"
              }
          description: >
            Location-Series data is represented as a JSON object with the 
            set of location attributes at the top level. The international 
            and military series associated with the location are child 
            elements to the location, with each series representing a map 
            of ICAO series keys to account, last update, and AFTN address.
      description: >
        Dataset containing an array of Location-Series data elements.

    NmsLocationSeriesResponse:
      allOf:
        - $ref: '#/components/schemas/NmsResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/NmsLocationSeriesData'
          required: [data]

    NmsResponse:
      type: object
      properties:
        status:
          type: string
          example: Success
          description: A status message of Success or Failure
        errors:
          type: array
          description: >
            Collection of internal error messages incurred during request 
            processing.
          items:
            $ref: '#/components/schemas/NmsInternalError'
      required: [status]

    NmsNotamData:
      type: object
      properties:
        aixm:
          type: array
          items:
            type: string
          description: Collection of AIXM formatted NOTAMs
          example: ['<AIXMBasicMessage />']
        geojson:
          type: array
          items:
            type: object
          description: Collection of GeoJSON formatted NOTAMs
          example: [
