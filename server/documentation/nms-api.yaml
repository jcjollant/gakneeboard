          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmsError'
              example:
                timestamp: '2025-04-08T12:00:00Z'
                status: '500'
                message: 'Internal Server Error'
        default:
          description: Unexpected error
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NmsError"

  /v1/notams/il/{classification}:
    get:
      tags:
        - NMS
      operationId: getInitialLoadByClassification
      parameters:
        - name: classification
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/NotamClassification'
          description: >
            Filters active NOTAM data by the provided classification criteria.
        - name: allowRedirect
          in: query
          required: false
          schema:
            type: boolean
          description: >
            Toggles whether to allow temporary redirects. If not provided then 
            temporary redirects will be enabled by default.
      summary: >
        Returns either a binary file or relative content path referencing a compressed 
        initial load file.
      description: |
        Default behavior will trigger an automatic redirect to the relative content 
        path which will automatically download of the compressed file. The 
        *allowRedirect* flag controls whether automatic redirects are allowed. 
        When disabled, the request will return a relative content path referencing the 
        location of the compressed initial load file. The initial load file 
        contains the set of active NOTAMs for the provided classification. The 
        initial load file will only represent NOTAMs in AIXM format wrapped 
        within a SOAP formatted envelope to maintain backwards compatibility. 
        The relative content path will expire after 5 minutes.
      responses:
        '200':
          description: >
            Successful operations returns a relative content path granting temporary 
            access to a compressed initial load file.
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmsInitialLoadResponse'
        '307':
          description: >
            If the 'allowRedirect' query parameter is not present or enabled, 
            then successful requests will be redirected to a relative content path 
            granting temporary access to a compressed initial load file.
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
            Location: 
              description: >
                Contains a relative content path which references the initial load file 
                found in the response body. The *Location* header allows for 
                automatic redirects to the defined URL. If redirects are not 
                permitted the response body will contain the relative content path.
              schema:
                $ref: '#/components/schemas/ContentURL'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmsInitialLoadResponse'
        '400':
          description: >
            Bad request due to invalid request parameters.
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmsError'
              example:
                timestamp: '2025-04-08T12:00:00Z'
                status: '400'
                message: 'Bad Request'
        '401':
          description: >
            Unauthorized request error caused by invalid user credentials.
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmsError'
              example:
                timestamp: '2025-04-08T12:00:00Z'
                status: '401'
                message: 'Unauthorized'
        '408':
          description: >
            Request timeout error triggered if request takes longer than 
            30 seconds to process.
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmsError'
              example:
                timestamp: '2025-04-08T12:00:00Z'
                status: '408'
                message: 'Request Timeout'
        '500':
          description: >
            Internal server error caused by error conditions while processing 
            requests.
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NmsError'
              example:
                timestamp: '2025-04-08T12:00:00Z'
                status: '500'
                message: 'Internal Server Error'
        default:
          description: Unexpected error
          headers:
            X-NMS-Request-ID:
              $ref: '#/components/headers/X-NMS-Request-ID'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NmsError"
    
components:
  headers:
    X-NMS-Request-ID:
      description: A unique identifier for the request, used for correlation in logs and for tracking issues.
      schema:
        type: string
        format: uuid
        example: 'a1b2c3d4-e5f6-7890-1234-567890abcdef'
  schemas:

    Accountability:
      type: string
      example: '01A or 01AA or EGGNYNYX'
      pattern: '^([a-zA-Z0-9]{3,4}|[a-zA-Z0-9]{8})$'

    FreeText:
      type: string
      pattern: '^[ /\.\-\(\)\w]{1,80}$'
      example: 'Free Text Search'
      description: >
        Exact text search criteria.

    LatitudeDegrees:
      type: number
      format: double
      minimum: -90.0
      maximum: +90.0
      example: 32.896801
      description: Latitude in decimal degrees.

    Location:
      type: string
      example: '01A or 01AA'
      pattern: '^[a-zA-Z0-9]{3,4}$'

    LongitudeDegrees:
      type: number
      format: double
      minimum: -180.0
      maximum: 180.0
      example: -97.038002
      description: Longitude in decimal degrees.

    NmsError:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: Timestamp when error was generated
          example: 2025-04-08T12:00:00Z
        status:
          type: string
          description: Status of Success or Failure
          example: 'Success'
        message:
          type: string
          description: HTTP error messages
          example: 'Service unavailable'
      required: [status, message]

    NmsResponseFormat:
      type: string
      enum: [AIXM, GEOJSON]

    NmsChecklistData:
      type: object
      properties:
        checklist:
          type: array
          items:
            $ref: '#/components/schemas/NmsChecklistDataItem'
      description: >
        Checklist data represented as a list of Checklist data items

    NmsChecklistDataItem:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/NmsId'
        classification:
          $ref: '#/components/schemas/NotamClassification'
        accountId:
          $ref: '#/components/schemas/Accountability'
          example: AUS
        number:
          $ref: '#/components/schemas/NotamNumber'
          example: '05/074'
        location:
          $ref: '#/components/schemas/Location'
          example: 'DFW'
        icaoLocation:
          $ref: '#/components/schemas/Location'
          example: 'KDFW'
        lastUpdated:
          $ref: '#/components/schemas/NmsTime'
        
        
    NmsChecklistResponse:
      allOf:
        - $ref: '#/components/schemas/NmsResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/NmsChecklistData'
          required: [data]

    NmsInternalError:
      type: object
      properties:
        code:
          type: string
          example: 1
          description: >
            Unique error code which maps to a specific error condition incurred 
            while processing a request.
        message:
          type: string
          example: Encountered unexpected query parameter format
          description: >
            Message explaining a specific error condition
      required: [code, message]

    NmsLocationSeriesData:
      type: object
      properties:
        locationSeries:
          type: array
          items:
            type: object
            example: 
              {
                "locationId": "JFK",
                "icaoId": "KJFK",
                "status": "U",
                "internationalSeries": {
                  "A": {
                    "accountId": "FSIA", 
                    "lastUpdate": "2004-12-07T00:00:00Z", 
                    "aftnAddress": "FSIAYNYX" 
                  },
                  "B": {
                    "accountId": "FSIA",
                    "lastUpdate": "2005-08-04T00:00:00Z",
                    "aftnAddress": "FSIAYNYX"
                  }, 
                  "C": {
                    "accountId": "FSIA", 
                    "lastUpdate": "2005-08-04T00:00:00Z",
                    "aftnAddress": "FSIAYNYX"
                  }
                },
                "militarySeries": {
                  "W": {
                    "accountId": "KQZC", 
                    "lastUpdate": "2016-08-01T00:00:00",
                    'aftnAddress': "null",
                  }
                },
                "description": "JOHN F KENNEDY INT",
                "xoverLocation": "KJFK",
                "xoverSeries": "A",
                "stateText": "NEW YORK",
                "centerText": "ZNY",
                "domesticAccountId": "JFK",
                "updateSource": "NASR",
                "startDate": "2025-08-15T16:31:12Z",
                "updateTs": "2013-06-12T04:00:00Z",
